<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel log-in-panel activeWindow clearfix">
        <h1><span>t</span>o <span>d</span>o <span>a</span>pp</h1>
        <input class="login" type="text" placeholder="email adress">
        <input class="password" type="password" placeholder="password">
        <p></p>
        <button class="signUp">Sign up</button>
        <button class="logIn">Log in</button>
    </div>
    <div class="panel sign-up-panel clearfix">
        <h1><span>t</span>o <span>d</span>o <span>a</span>pp</h1>
        <input class="login" type="text" placeholder="email adress">
        <input class="password" type="password" placeholder="password">
        <input class="confirm-password" type="password" placeholder="confirm password">
        <p></p>
        <button class="signUp">Sign up</button>
        <button class="cancel">Cancel</button>
    </div>
    <div class="createNoteInterface">
        <div class="createNotePanel">
            <button>+</button>
            <input type="text" placeholder="write a title...">
            <textarea name="" id="" cols="30" rows="10" placeholder="write a note..."></textarea>
        </div>
    </div>
    <div class="userInterfacePanel">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        <div class="container clearfix">
            <div class="button">
                <button>+</button>
            </div>
            <div class="search">
                <input type="text" placeholder="search">
            </div>
        </div>
        <div class="toDoList clearfix">
            <!-- <div class="task">
                <div class="taskHead clearfix">
                    <div class="taskName">Kupić mleko!</div>
                    <div class="taskControllers"><i class="fa fa-chevron-down" aria-hidden="true"></i><i
                            class="fa fa-chevron-up" aria-hidden="true"></i>
                        <i class="fa fa-times" aria-hidden="true"></i></div>
                </div>
                <div class="taskBody">Muszę pójść do sklepu i kupić mleko, ponieważ potrzebuję go do pradawnego przepisu
                    mojej mamy na przepyszne kluseczki w sosie własnym.</div>
            </div>-->
        </div>
    </div>

    <script src="Notes.js"></script>
    <script src="Slider.js"></script>
    <script src="Registration.js"></script>
    <script src="Login.js"></script>
    <script src="Session.js"></script>
    <script src="main.js"></script>
</body>

</html>
